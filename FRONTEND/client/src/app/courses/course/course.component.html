<div class="row">
    <div class="col-12 text-center my-5">
        <h1>{{course?.name}}</h1>
        <p>{{course?.description}}</p>
    </div>

    <ng-container *ngIf="course?.sections?.length > 0; else noSections">
        <app-sections [sections]="course.sections" [courseId]="course?.id"></app-sections>
    </ng-container>

    <ng-template #noSections>
        <div class="col-12 text-center">
            Kurs nie posiada jeszcze Å¼adnej sekcji.
        </div>
    </ng-template>
</div>

<app-spinner [isSpinning]="isSpinning"></app-spinner>
