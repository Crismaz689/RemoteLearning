<h1 mat-dialog-title>Wgrywanie pliku do sekcji "{{ selectedSection?.name }}"</h1>
<hr />
<form>
    <mat-dialog-content class="mat-typography">
    <div class="row" style="min-height: 150px;">
        <div class="col-12 text-center">
            <label for="file-upload" class="file-upload">
                <i class="fa-solid fa-upload my-3"></i>
                <p>Wgraj plik</p>
            </label>
            <input type="file" id="file-upload" (change)="selectFile($event)">
            <p class="text-light mt-3 text-dark" *ngIf="file !== undefined">Aktualnie wgrany plik: <b>{{ getFileName() }} </b></p>
        </div>
    </div>
    <div class="col-12 text-center mt-5">
        <label class="mb-1" for="fileDescription">Opis<span class="fw-light">(opcjonalny)</span></label>
        <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="w-100 d-block mx-auto rounded form-control text-center" placeholder="Opis" id="fileDescription"></textarea>
    </div>
    <div class="col-12">
        <button class="btn btn-success w-100 py-3 fw-bold h1 d-block mx-auto mt-4" [disabled]="file === undefined" (click)="uploadFile()">Wgraj plik</button>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions class="mt-5 d-flex justify-content-end">
    <button class="btn btn-danger d-block w-25" [mat-dialog-close]="false">Anuluj</button>
    <button class="btn btn-success d-block" style="margin-left: 0.3em; width: 70%" [mat-dialog-close]="true" [disabled]="!fileUploaded">Wgrano plik - zamknij</button>
    </mat-dialog-actions>
</form>
