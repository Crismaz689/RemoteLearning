<div class="row p-5">
    <div class="col-1 my-5">
        <button class="btn btn-success" (click)="createSection()">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="col-12" *ngFor="let section of sections">
        <div class="d-flex">
            <div>
                <h3>{{ section?.name }}</h3>
            </div>
            <div class="align-self-center" style="margin-left: 0.3em;">
                <button class="btn btn-warning" style="color: #fff;" (click)="editSection(section)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-danger" style="margin-left: 0.3em;" (click)="deleteSection(section.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <p> {{section?.description}}</p>
        <app-files [files]="section.files"></app-files>
        <hr />
    </div>
</div>
