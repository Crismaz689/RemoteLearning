<div class="container">
    <div class="row" *ngIf="userRole >= role.Tutor">
        <div class="col-12">
            <h1 class="text-header text-dark">Moje kursy</h1>
        </div>
        <div class="col-12">
            <app-course-list [courses$]="myCourses$" [courseType]="type.My"></app-course-list>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h1 class="text-header text-dark">Kursy do których jestem zapisany(a)</h1>
        </div>
        <div class="col-12">
            <app-course-list [courses$]="assignedCourses$" [courseType]="type.Assigned"></app-course-list>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <h1 class="text-header text-dark">Wyszukiwarka kursów</h1>
        </div>
        <div class="col-12">
            <app-course-list [courses$]="allCourses$" [courseType]="type.All"></app-course-list>
        </div>
    </div>
</div>
