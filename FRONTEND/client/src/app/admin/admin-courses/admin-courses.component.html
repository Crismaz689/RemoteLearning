<div class="row" class="course-list-container mt-5 pt-5">
    <div class="col-8 offset-2 mb-5 pb-5">
        <mat-form-field class="w-100">
            <mat-label>Wyszukiwarka</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="np. Matematyka dyskretna" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8" style="background: #FFF6F3;">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Usunięcie </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <button class="btn btn-danger w-75 d-block mx-auto" (click)="deleteCourse(row.id)">
                        Usuń
                    </button>    
                </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Aktualizacja </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <button class="btn btn-warning w-75 d-block mx-auto" routerLink="/courses/update/{{row.id}}">
                        Edytuj
                    </button>    
                </td>
            </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Nazwa </th>
                <td mat-cell *matCellDef="let row" class="text-center"> {{row.name}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Opis </th>
                <td mat-cell *matCellDef="let row" class="text-center"> {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="creator">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Założyciel </th>
                <td mat-cell *matCellDef="let row" class="text-center"> {{ getCreatorName(row.id) }} </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Żadne dane nie spełniają kryterium: "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
          </div>
    </div>
</div>

<app-spinner [isSpinning]="isSpinning"></app-spinner>
